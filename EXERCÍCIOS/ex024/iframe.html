<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 98vw;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando a playlist nerd do Ale para cutir uma música nerd!</p>
    
        <iframe src="https://alesantsjr.github.io/playlist-nerd/" frameborder="0">
            <!--A tag <a> é utilizada para casos onde o <iframe> não for compativel com o navegador do usuario-->
            <a href="https://alesantsjr.github.io/playlist-nerd/">Playlist Nerd</a>
        </iframe>
        
</body>
</html>
