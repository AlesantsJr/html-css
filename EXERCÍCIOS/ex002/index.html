<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafo</title>
    <link rel="icon" href="Nova pasta/ícone instagram.png">
</head>
<body>
    <h1>Páragrafos e quebra de linha</h1>
    <img src="Nova pasta/ícone instagram.png" alt="">
    <p>Podemos escrever 
        um Paragrafo de 
        qualquer jeito,
        basta colocar tudo
        dentro das tags.
    </p>
    <p>
        Se precisar quebrar o texto
        em algum lugar como esse
        <br>basta utilizar a tag br.
    </p>

    <p>Vamos adicionar alguns simbolos especiais.
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
</p>
<p>Vamos adicionar alguns emoji:
    &#x1f480;
    &#x1f916;
</p>
</body>
</html>
